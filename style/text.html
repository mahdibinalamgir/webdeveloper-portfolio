<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboto Font Example</title>
    <!-- Link to Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;italic&display=swap">
   
<!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet"> -->
    <style>
        /* Apply Roboto font to all elements */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.5;
            color: #666;
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Roboto Font Example</h1>
        <p>This is a sample webpage demonstrating the usage of the Roboto font from Google Fonts.</p>
        <p class="italic">Roboto is a sans-serif font family developed by Google as the system font for its mobile operating system, Android.</p>
    </div>
</body>
</html>
